<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ProMan</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">




    </head>

    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h1>ProMan</h1>
                    <div class="nav-item">{{message}}</div>
                    <button class="button"> + New Board </button>

                </div>

                <div class="nav">
                    <div class="nav-item">
                        <button type="button" id="modal-btn-register" class="button">Sign Up</button>
                            <div id="my-modal-register" class="modal">
                                <div class="modal-header">
                                    <h2>Register</h2>
                                    <span class="close-register">&times;</span>
                                </div>
                                <div class="modal-body">
                                    <form action="/registration" method="post" >
                                        <label for="username">Username:</label>
                                        <p><input type=text name=username id=username>
                                        <p><label for="password">Password:</label>
                                        <p><input type=password name=password id=password>
                                        <p><label for="password">Confirm Password:</label>
                                        <p><input type=password name=password2 id=password2>
                                        <p><input type=submit value=Register>
                                    </form>
                                </div>
                            </div>
                    </div>

                    <div class="nav-item">
                        <button type="button" id="modal-btn-login" class="button">Login</button>
                            <div id="my-modal-login" class="modal">
                                <div class="modal-header">
                                    <h2>Login</h2>
                                    <span class="close-login">&times;</span>
                                </div>
                                <div class="modal-body">
                                    <form action="/login" method="post" >
                                        <label for="username">Username:</label>
                                        <p><input type=text name=username_login id=username_login>
                                        <p><label for="password">Password:</label>
                                        <p><input type=password name=password_login id=password_login>
                                        <p><input type=submit value=Login>
                                    </form>
                                </div>
                            </div>
                    </div>
                    <div class="nav-item">
                        <button type="button" id="modal-btn-logout" class="button">Log out</button>
                    </div>


                </div>

            </div>
        </nav>

        <div class="containers" id="boards"></div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>

    </body>

</html>
